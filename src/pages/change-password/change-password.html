<ion-header>

  <ion-navbar>
    <ion-title>Cambiar Contrase単a</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="passForm" (ngSubmit)="changePassForm()" class="login-form">

    <ion-item>
      <ion-label color="dark-yellow">
        Antigua Password
      </ion-label>
      <ion-input type="password" name = "oldPassword" formControlName="oldPassword"></ion-input>
    </ion-item>      
          
    <ion-item *ngIf="passForm.controls.oldPassword.hasError('minlength')">
      <p>La contrase単a debe tener al menos 8 caracteres</p>
    </ion-item>

    <ion-item>
      <ion-label color="dark-yellow">
        Nueva Password
      </ion-label>
      <ion-input type="password" name = "newPassword" formControlName="newPassword"></ion-input>
    </ion-item>      
        
    <ion-item *ngIf="passForm.controls.newPassword.hasError('minlength')">
      <p>La contrase単a debe tener al menos 8 caracteres</p>
    </ion-item>

    <ion-item>
      <ion-label color="dark-yellow">
        Confirmar Password
      </ion-label>
      <ion-input type="Password" name = "cPassword" formControlName="cPassword"></ion-input>
    </ion-item>      
          
    <ion-item *ngIf="passForm.controls.cPassword.hasError('minlength')">
      <p>La contrase単a debe tener al menos 8 caracteres</p>
    </ion-item>        

    <button ion-button full color="darken-blue" type="submit" [disabled]="!passForm.valid">Confirmar cambio</button>
  </form>

</ion-content>
