<ion-header>

  <ion-navbar>
    <ion-title>Home-ministry</ion-title>
  </ion-navbar>
  <ion-toolbar>
      <ion-segment [(ngModel)]="icons" color="primary">
        <ion-segment-button value="pending" (click)="showDoctors('pending')">
          Pendientes
        </ion-segment-button>
        <ion-segment-button value="all" (click)="showDoctors('all')">
          Todos
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>

</ion-header>

<ion-content padding>
    <ion-list>
        <ion-list-header>
          Listado de Profesionales pendientes de aprobaci√≥n
        </ion-list-header>
        <ion-item-sliding #item *ngFor="let doctor of doctors">
          <ion-item>
            {{doctor.name}} 
          </ion-item>      
          <ion-item-options side="right">
            <button ion-button color="success" (click)="enable()">Habilitar</button>
            <button ion-button color="danger" (click)="disable()">Inhabilitar</button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
</ion-content>
