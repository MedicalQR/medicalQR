<ion-header>
  <ion-toolbar>
    <ion-title>
      Información
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>  
    <ion-item>
      Código QR
      <ion-note item-end>
        <img src="{{qr.image}}">
      </ion-note>
    </ion-item>
    <ion-item>
      Nombre del Doctor
      <ion-note item-end>
          {{doctor.name}}
      </ion-note>
    </ion-item>
    <ion-item>
      Matricula del Doctor
      <ion-note item-end>
        {{doctor.license}}
      </ion-note>
    </ion-item>
    <ion-item>
      <ion-label for="codigo">Código de Seguridad</ion-label>
        <ion-input type="number" name="codigo" [(ngModel)]="info.code" Maxlength="6"></ion-input>
    </ion-item>
    <p id="validation_code" style="margin-left: 20px"></p>
    <ion-item>
      <ion-label for="codigo">Fecha de la receta</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="info.date"></ion-datetime>
    </ion-item>
    <p id="validation_date" style="margin-left: 20px"></p>
    <ion-item>
      <button ion-button full (click)="checkPrescription()">Verificar receta médica</button>
    </ion-item>
    <ion-item id="message" color="{{color}}">
    </ion-item>
  </ion-list>
</ion-content>
