<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>Invitado</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <!--Doctor-->
  <form class="login-form">
    <ion-item>
      <ion-label color="dark-yellow">
        Tipo de usuario
      </ion-label>
        <ion-select>
          <ion-option *ngFor="let role of allRoles" value="{{role.roles_id}}">{{role.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label color="dark-yellow">
        CUIT/CUIL 
      </ion-label>
      <ion-input type="text" [brmasker]="{mask:'00-00000000-0', len:13, type:'num'}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="dark-yellow">
        Password
      </ion-label>
      <ion-input type="password" name = "password"></ion-input>
    </ion-item>
    <button ion-button full color="darken-blue" type="submit" >Login</button>
  </form>
